<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <!-- Modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --dark-color: #1e1b4b;
            --light-color: #eef2ff;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .table {
            color: #fff;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .table tr {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .table td, .table th {
            border: none;
            padding: 15px;
        }

        .form-select, .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 10px;
        }

        .form-select option {
            background: var(--dark-color);
            color: #fff;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e1b4b 0%, #2d2a5d 100%);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-clock me-2"></i>TimeTracker
            </a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize Select2 for all dropdowns
            $('.select2').select2({
                theme: 'bootstrap-5',
                dropdownParent: $('#timerModal')
            });

            // Handle project form submission
            $('#projectForm').on('submit', function(e) {
                e.preventDefault();
                const formData = $(this).serialize();
                
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        // Add new project to project select dropdown
                        const newOption = new Option(response.name, response.id, true, true);
                        $('select[name="project"]').append(newOption).trigger('change');
                        
                        // Close modal and reset form
                        $('#projectModal').modal('hide');
                        $('#projectForm')[0].reset();
                        
                        // Show success message
                        showAlert('success', `Project "${response.name}" created successfully!`);
                    },
                    error: function(xhr) {
                        showAlert('danger', xhr.responseJSON?.message || 'Error creating project');
                    }
                });
            });

            // Handle company selection
            $('select[name="company"]').on('change', function() {
                const companyId = $(this).val();
                const projectSelect = $('select[name="project"]');
                
                // Filter projects based on selected company
                projectSelect.val(null).trigger('change');
                
                if (companyId) {
                    projectSelect.find('option').each(function() {
                        const $option = $(this);
                        const projectCompanyId = $option.data('company-id');
                        
                        if (!projectCompanyId || projectCompanyId == companyId) {
                            $option.show();
                        } else {
                            $option.hide();
                        }
                    });
                } else {
                    projectSelect.find('option').show();
                }
            });

            // Handle project selection
            $('select[name="project"]').on('change', function() {
                const projectId = $(this).val();
                const startButton = $('#startTimerBtn');
                startButton.prop('disabled', !projectId);
            });

            // Reset form when modal is closed
            $('#timerModal').on('hidden.bs.modal', function() {
                $('#timerForm').trigger('reset');
                $('select[name="project"]').find('option').show();
                $('#startTimerBtn').prop('disabled', false);
                $('.select2').val(null).trigger('change');
            });

            // Handle company form submission
            $('#companyForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        // Add new company to company select dropdowns
                        const newOption = new Option(response.name, response.id, true, true);
                        $('select[name="company"]').append(newOption).trigger('change');
                        
                        // Close modal and reset form
                        $('#companyModal').modal('hide');
                        $('#companyForm')[0].reset();
                        
                        // Show success message
                        showAlert('success', `Company "${response.name}" created successfully!`);
                    },
                    error: function(xhr) {
                        showAlert('danger', xhr.responseJSON?.message || 'Error creating company');
                    }
                });
            });

            // Handle tag form submission
            $('#tagForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        // Add new tag to tag select
                        const newOption = new Option(response.name, response.id, true, true);
                        $('select[name="tags"]').append(newOption).trigger('change');
                        
                        // Close modal and reset form
                        $('#tagModal').modal('hide');
                        $('#tagForm')[0].reset();
                        
                        // Show success message
                        showAlert('success', `Tag "${response.name}" created successfully!`);
                    },
                    error: function(xhr) {
                        showAlert('danger', xhr.responseJSON?.message || 'Error creating tag');
                    }
                });
            });

            // Reset forms when modals are closed
            $('.modal').on('hidden.bs.modal', function() {
                $(this).find('form').trigger('reset');
            });

            // Handle "Add New Project" button click
            $('#addProjectBtn').on('click', function(e) {
                e.preventDefault();
                const companyId = $('select[name="company"]').val();
                if (!companyId) {
                    showAlert('warning', 'Please select a company first');
                    return;
                }
                $('#projectCompanyId').val(companyId);
                $('#projectModal').modal('show');
            });

            // Initialize Select2 for project modal
            $('#projectModal select').select2({
                theme: 'bootstrap-5',
                dropdownParent: $('#projectModal')
            });
        });

        // Helper function to show alerts
        function showAlert(type, message) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            const alertContainer = $('<div>').html(alertHtml);
            $('.container').first().prepend(alertContainer);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertContainer.find('.alert').alert('close');
            }, 5000);
        }

        function confirmDelete(deleteUrl) {
            const modal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            document.getElementById('confirmDeleteBtn').href = deleteUrl;
            modal.show();
        }
    </script>
</body>
</html>
